<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1a1a1a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #f5f5f7;
        }

        .error-container {
            background: #2a2a2a;
            border-radius: 18px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            padding: 60px 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-code {
            font-size: 120px;
            font-weight: 700;
            color: #86868b;
            line-height: 1;
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .error-message {
            font-size: 28px;
            color: #f5f5f7;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .error-description {
            font-size: 16px;
            color: #86868b;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 35px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #0071e3;
            color: white;
        }

        .btn-primary:hover {
            background: #0077ed;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #3a3a3c;
            color: #f5f5f7;
        }

        .btn-secondary:hover {
            background: #48484a;
            transform: translateY(-2px);
        }

        .icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @media (max-width: 480px) {
            .error-container {
                padding: 40px 30px;
            }

            .error-code {
                font-size: 80px;
            }

            .error-message {
                font-size: 24px;
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="icon">⚠️</div>
        <div class="error-code" th:text="${status} ?: '404'">404</div>
        <div class="error-message" th:text="${error} ?: 'Page Not Found'">Page Not Found</div>
        <div class="error-description" th:text="${message} ?: 'The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.'">
            The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.
        </div>
        <div class="button-group">
            <a href="/" class="btn btn-primary">Go Home</a>
            <a href="javascript:history.back()" class="btn btn-secondary">Go Back</a>
        </div>
    </div>
</body>
</html>
