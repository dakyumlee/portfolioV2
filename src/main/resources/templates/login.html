<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Portfolio</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-form">
            <div class="login-header">
                <div class="brand-icon">◉</div>
                <h1>Dakyum Portfolio Console</h1>
                <p>Administrator Access Required</p>
            </div>
            
            <form th:action="@{/login}" method="post" class="auth-form">
                <div class="form-group">
                    <label class="form-label">$ echo $USERNAME</label>
                    <input type="text" name="username" class="form-input" placeholder="oicrcutie" required autofocus>
                </div>
                
                <div class="form-group">
                    <label class="form-label">$ echo $PASSWORD</label>
                    <input type="password" name="password" class="form-input" placeholder="••••••••" required>
                </div>
                
                <div th:if="${param.error}" class="login-error">
                    <span>Invalid username or password</span>
                </div>
                
                <div th:if="${param.logout}" class="login-success">
                    <span>You have been logged out successfully</span>
                </div>
                
                <button type="submit" class="btn btn-primary login-btn">
                    <span class="btn-icon">→</span> authenticate
                </button>
            </form>
            
            <div class="login-footer">
                <a href="/" class="back-link">← Back to main site</a>
            </div>
        </div>
    </div>
</body>
</html>
